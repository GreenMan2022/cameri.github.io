<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #f0f0f0; color: #333; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    h1 { margin-bottom: 20px; }
    button { padding: 12px 24px; font-size: 18px; background: #3a86ff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #2b75e0; }
  </style>
</head>
<body>
  <h1>Тестовая страница</h1>
  <button id="sendBtn">Нажми меня</button>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    document.getElementById('sendBtn').addEventListener('click', () => {
      tg.sendData("OK");
    });
  </script>
</body>
</html>
